<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Change password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePassword">
        <div fxFlex fxLayout="column">
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" required [type]="oldPassword ? 'password': 'text'">
                <button type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria.pressed]="oldPassword">
                    <mat-icon>{{oldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePassword.controls.oldPassword.touched && changePassword.controls.oldPassword.invalid">
                    <span *ngIf="changePassword.controls.oldPassword.errors.required">This filed is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" required [type]="newPassword ? 'password': 'text'">
                <button type="button" mat-icon-button matSuffix (click)="newPassword = !newPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria.pressed]="newPassword">
                    <mat-icon>{{newPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePassword.controls.newPassword.touched && changePassword.controls.newPassword.invalid">
                    <span *ngIf="changePassword.controls.newPassword.errors.required">This filed is mandatory.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" required
                    [type]="confirmPassword ? 'password': 'text'">
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria.pressed]="confirmPassword">
                    <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePassword.controls.confirmPassword.touched && changePassword.controls.confirmPassword.invalid">
                    <span *ngIf="changePassword.controls.confirmPassword.errors.required">This filed is
                        mandatory.</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePassword.controls.confirmPassword.invalid)">
                    <span>New Password & Confirm Password does not match</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handlepasswordChangeSubmit()"
        [disabled]="!(changePassword.valid && changePassword.dirty)">
        <mat-icon>save</mat-icon>Update</button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
